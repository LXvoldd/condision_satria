<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
</head>
<body>
    <div class="container">
        <h1>Food Ordering App</h1>
        <Form id="OrderForm"></Form>
        <div>
            <label for="food">Choose a Food</label>
            <select id="Food">
                <option value="">-- select a food--</option>
                <option value="50">Batagor - $50</option>
                <option value="80">Siomay Racing - $80</option>
                <option value="30">Ketoprak - $30</option>
            </select>
        </div>
        <div>
            <label for="Drink">Choose a Drink</label>
            <select id="Drink">
                <option value="">-- select a Drink--</option>
                <option value="60">Coca Cola - $60</option>
                <option value="50">Sprite - $50</option>
                <option value="90">Fanta - $90</option>
            </select>
        </div>
       
        <Button id="orderButton">Order Now</Button>
    </form>

    <div id="result"></div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
